<html lang="en">
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <header>
      <h1>Welcome to the NLP Article Analyzer</h1>
    </header>

      <form onsubmit="return Client.handleSubmit(event)">
        <label for="name">Enter the text you want to analyze:</label>
        <input id="name" type="text" name="input" required>

      </form>
      <section>
        <strong>Analysis Result:</strong>
        <div id="results"></div>
      </section>
    </main>

    </footer>
